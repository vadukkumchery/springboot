<html>
<head>
<title> Boot App with CD</title>


</head>
<body ng-app="springModule">
	
	<div class="container-fluid"  ng-controller = "springController">
	
	
	<nav class="navbar navbar-dark bg-primary">
		  <div class="container-fluid">
			    <div class="navbar-header navbar-brand">
			      Spring Boot App Demo with Angular JS
			    </div>
			    
		  </div>
		</nav>
	 
	
		<table class="table table-stripped">
			<thead>
				<tr>
				<th>ID</th>
				<th>Name</th>
				<th>description</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "topic in topics">
					<td>{{topic.id}}</td>
					<td>{{topic.name}}</td>
					<td>{{topic.description}}</td>
				</tr>
			
			</tbody>
		</table>
		<div class="panel panel-primary">
			<div class="panel-heading">Add Topics</div>
			<div class="panel-body">
				
				<div class = "form-group">
					
					<div > <label for="id">id:</label></div>
					<div>	<input type="text" ng-model="topicid" id="id">{{topicid}} </div>
					<div > <label for="name">Name:</label></div>
					<div> <input type="text" ng-model="topicname" id ="name">{{topicname}} </div>
					<div > <label for="desc">Description:</label></div>
					<div><input type="text" ng-model="topicdescription" id="desc">{{topicdescription}} </div>
					<button class="btn btn-primary btn-md" ng-click="add()" > Add </button>
				</div>
			</div>
		</div> 
	</div>
		
</body>

<script src="js/lib/angular.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<script src="js/springboot.js" ></script>

</html>
